<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        table{
            border: 2px solid black;
            border-collapse: collapse;
            font-family: Arial, Helvetica, sans-serif;
            
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
        }
        thead{
            background-color: grey;
            color: white;
        }
        .sem{
            border: none;
        }
        
      
    </style>
</head>
<body>
    <h1>Uso de tabelas grandes</h1>
    <table>
        <thead>
            <tr>
                <th>Posição</th>
                <th>Unidade federativa</th>
                <th>População</th>
                <th>Mudança</th>
                <th>% da pop. total</th>
                
            </tr>
        </thead>
        <tbody>
            <tr>
                <td >1</td>
                <td>São Paulo</td>
                <td>41 262 199</td>
                <td>+11.5%</td>
                <td>22,2%</td>
            </tr>
            <tr>
                <td >2</td>
                <td>Minas Gerais</td>
                <td>19 597 330</td>
                <td>+5.8%</td>
                <td>10,0%</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Rio de Janeiro</td>
                <td>15 989 929</td>
                <td>+3.9%</td>
                <td>8,0%</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Bahia</td>
                <td>14 016 906</td>
                <td>+4.6%</td>
                <td>7,1%</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th class="sem">Total Porcentagem de Habitantes</th>
                <td class="sem"></td>
                <td class="sem"></td>
                <td class="sem"></td>
                <td><strong>47,3%</strong></td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
