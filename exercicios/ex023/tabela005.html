<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            border: 1px solid black;
            border-collapse: collapse;
            width: 600px;
            
        }
        td{

            padding: 10px;
            text-align: center;
            color: black;
            font-weight: bold;
        }

        }
        th{
            border: 1px solid black;
            padding: 10px;
            text-align: center;
            background-color:gray;
            color: white;   
            font-weight: bolder;
        }
        th.normal{
            background-color: white;
            color: black;
        }
       
    </style>
</head>
